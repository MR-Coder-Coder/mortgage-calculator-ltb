name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: | 
          npm install
          npm install -g firebase-tools
      - name: Set up Firebase authentication
        run: |
          echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT_MORTGAGE_CALCULATOR_F9283 }}" > "${HOME}/firebase-key.json"
        env:
          GOOGLE_APPLICATION_CREDENTIALS: "${HOME}/firebase-key.json"
      - run: |
          unset CI 
          npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_MORTGAGE_CALCULATOR_F9283 }}
          projectId: mortgage-calculator-f9283
      - name: Deploy Firestore and Cloud Functions
        run: |
          firebase deploy --only firestore,functions
